<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    console.log(a.length);
    for (let x = 0; x < a.length; x++) {
        document.write("row " + x + "<br>");
        for (let y = 0; y < a[x].length; y++) {
            document.write(a[x][y] + "<br>");
        }
    }
</script>
</body>
</html>
