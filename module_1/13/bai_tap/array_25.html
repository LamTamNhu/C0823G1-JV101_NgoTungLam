<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input typeof="text" id="a">
<input typeof="text" id="b">
<button type="button" onclick="compare()">Compare</button>
<p id="result"></p>

<script>
    function compare() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a === b) {
            document.getElementById("result").innerText = "2 chuỗi giống nhau";
        } else {
            document.getElementById("result").innerText = "2 chuỗi khác nhau";
        }
    }
</script>
</body>
</html>
