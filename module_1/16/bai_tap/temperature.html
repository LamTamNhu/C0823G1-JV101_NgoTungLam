<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(x) {
        this.celcius = x;

    }

    Temperature.prototype.cToF = function () {
        return this.celcius * 1.8 + 32;
    }
    Temperature.prototype.cToK = function () {
        return this.celcius + 273.15;
    }

    let currentTemp = new Temperature(25);
    document.write('Chuyển sang độ F: ' + currentTemp.cToF() + '<br>');
    document.write('Chuyển sang độ K: ' + currentTemp.cToK());

</script>
</body>
</html>
