<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayLength = 0;
    do {
        arrayLength = +prompt('Nhập độ dài mảng');
        if (arrayLength <= 100) break;
        else alert('Độ dài mảng không được lớn hơn 100')
    } while (true);
    let array = [];
    let sum = 0;
    for (let i = 0; i < arrayLength; i++) {
        array.push(+prompt(`Nhập phần tử thứ ${i+1}`));
        if (Math.sqrt(array[i]) % 1 === 0) sum += array[i];
    }
    document.write('Tổng các số chính phương trong mảng: ' + sum);
</script>
</body>
</html>
