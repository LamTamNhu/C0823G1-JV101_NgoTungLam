<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="phy">Vật Lý </label><input type="number" id="phy">
<br><br>
<label for="che">Hóa Học </label><input type="number" id="che">
<br><br>
<label for="bio">Sinh Học </label> <input type="number" id="bio">
<br><br>
<button onclick="process()">Nhập</button>
<p id="ave"></p>
<p id="sum"></p>
<hr>
<label for="cel">Độ C </label> <input type="number" id="cel">
<button onclick="convert()">Nhập</button>
<p id="fah"></p>
<hr>
<label for="cir">Bán kính </label> <input type="number" id="cir">
<button onclick="circle()">Nhập</button>
<p id="peri"></p>
<p id="area"></p>


<script>
    function circle() {
        let radius = +document.getElementById("cir").value;
        let perimeter = 2 * radius * Math.PI;
        let area = Math.PI * radius ** 2;
        document.getElementById("peri").innerText = "Chu vi " + perimeter;
        document.getElementById("area").innerText = "Diện tích " + area;
    }

    function process() {
        let phys = +document.getElementById("phy").value;
        let chem = +document.getElementById("che").value;
        let bios = +document.getElementById("bio").value;
        let sum = phys + chem + bios;
        let ave = sum / 3;
        document.getElementById("ave").innerText = "Trung bình " + ave;
        document.getElementById("sum").innerText = "Tổng " + sum;

    }

    function convert() {
        let cel = +document.getElementById("cel").value;
        let fah = cel * 1.8 + 32;
        document.getElementById("fah").innerText = fah + " độ F";
    }
</script>
</body>
</html>
