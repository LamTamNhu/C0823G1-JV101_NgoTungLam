<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let test = +prompt("Điểm bài kiểm tra");
    let midterm = +prompt("Điểm thi giữa kì");
    let final = +prompt("Điểm thi cuối kì");
    let average = (test + midterm + final) / 3;
    if (average>=8){
        alert("Hạng giỏi")
    } else if(average>=6.5){
        alert("Hạng khá")
    } else if(average>=5){
        alert("Hạng trung bình")
    } else {
        alert("Fail")
    }
</script>
</body>
</html>
