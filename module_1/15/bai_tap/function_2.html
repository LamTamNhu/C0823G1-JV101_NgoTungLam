<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputNum">
<button onclick="increment()">+1</button>
<p id="result"></p>
<script>
    function increment() {
        let num = +document.getElementById("inputNum").value;
        console.log(num);
        let addOne = num+1;
        console.log(addOne);
        document.getElementById("result").innerText = "" + addOne;
        return (addOne);
    }
</script>
</body>
</html>
