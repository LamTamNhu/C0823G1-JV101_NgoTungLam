<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let result;
    result = a + " " + b + " ";
    for (let i = 3; i <= 20; i++) {
        result += a + b + " ";
        let temp = b;
        b = a + b;
        a = temp;
    }
    document.write(result);
</script>
</body>
</html>
