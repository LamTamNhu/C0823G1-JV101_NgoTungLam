<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập một số nguyên dương");
    let facto = 1;
    for (let i = 1; i <= n; i++) {
        facto *= i;
    }
    alert("Giai thừa của " + n + " là " + facto);
</script>
</body>
</html>
