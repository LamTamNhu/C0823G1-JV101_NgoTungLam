<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = prompt('Nhập ký tự');
    switch (s) {
        case 'a':
        case 'i':
        case 'u':
        case 'e':
        case 'o':
        case 'A':
        case 'I':
        case 'U':
        case 'E':
        case 'O':
            document.write(s + " là nguyên âm");
            break;
        default:
            document.write(s + " không phải là nguyên âm")
    }
</script>
</body>
</html>
