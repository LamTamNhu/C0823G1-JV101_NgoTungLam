<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumMatrix() {
        let m = +prompt('Nhập m');
        let n = +prompt('Nhập n');
        let array = new Array(m);
        let sum = 0;
        for (let i = 0; i < m; i++) {
            array[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                array[i][j] = +prompt(`Nhập giá trị tại [${i}][${j}]`);
                if (array[i][j] % 2 === 0) sum += array[i][j];
                console.log(array[i][j]);
            }
        }
        console.log(sum);
        return sum;
    }

    sumMatrix();
</script>
</body>
</html>
