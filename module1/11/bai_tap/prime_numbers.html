<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nháº­p n");
    let result = "";
    if (n === 1) {
        alert("N/A");
    }
    for (let i = 2; i < n; i++) {
        let check = 2;
        let isPrime = true;
        while (isPrime === true && check < i) {
            if (i % check === 0) {
                isPrime = false;
            }
            check++;
        }
        if (isPrime === true) {
            result += i + " ";
        }
    }
    document.write(result);
</script>
</body>
</html>
