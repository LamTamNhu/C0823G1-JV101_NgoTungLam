<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let x = +prompt("Nhập số");
        let result = 1;
        for (let i = 1; i <= x; i++) {
            result *= i;
        }
        document.write(result);
    }
    factorial()
</script>
</body>
</html>
