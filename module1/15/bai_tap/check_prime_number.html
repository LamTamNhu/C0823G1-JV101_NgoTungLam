<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numCheck = +prompt("Nhập số cần check");
    primeCheck(numCheck);

    function primeCheck(num) {
        if (num === 1) {
            alert("1 không phải số nguyên tố");
            return;
        }
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                alert(num + " không phải số nguyên tố");
                return;
            }
        }
        alert(num + " là số nguyên tố");
    }
</script>
</body>
</html>
