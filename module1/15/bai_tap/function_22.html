<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circleProcess() {
        let radius = +prompt("Nhập bán kính");
        let perimeter = Math.PI * radius * 2;
        let area = Math.PI * (radius ** 2);
        document.write("Chu vi " + perimeter + "<br> Diện tích " + area);
    }
    circleProcess();
</script>
</body>
</html>
