<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onmouseover="compareOrSum(6,5)">a=6, b=5. Trỏ chuột vào đây</p>

<script>
    function compareOrSum(a, b) {
        if (a > b) {
            alert(a + " > " + b);
        } else {
            return (a + b);
        }
    }
</script>
</body>
