<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['c', 's', 'c', '2', '6', '1'];
    let result = "";
    document.write(a + "<br>");
    for (let i = a.length - 1; i >= 0; i--) {
        result += a[i];
    }
    document.write(result);
</script>
</body>
</html>
