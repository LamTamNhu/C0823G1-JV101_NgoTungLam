<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myColor = ["Red", "Purple", "Green", "White", "Black"];
    let result = "";
    myColor.map(function join(element) {
        result += element + ", ";
    })
    result = result.slice(0, result.length - 2);
    document.write(result + "<hr>");

    let str = prompt("Nhap mot so");
    console.log(str);
    let result2 = "";
    for (let i = 0; i < str.length - 1; i++) {
        let compare1 = +str[i];
        let compare2 = +str[i + 1];
        console.log(compare2);
        //Add number to result
        result2 += str[i];
        //Check if both number are even
        if (compare1 % 2 === 0 && compare2 % 2 === 0) {
            result2 += "-";
        }
    }
    result2 += str[str.length - 1];
    document.write(result2 + "<hr>");

    let swapCases = prompt("Nhap mot chuoi");
    let result3 = "";
    for (let i = 0; i <= swapCases.length - 1; i++) {
        if (swapCases[i] === swapCases[i].toLowerCase()) {
            result3 += swapCases[i].toUpperCase();
        } else
            result3 += swapCases[i].toLowerCase();
    }
    document.write(result3);

</script>
</body>
</html>
