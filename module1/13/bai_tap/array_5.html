<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<h1>Bài 5</h1>");
    let a5 = 'Da Nang';
    let count = 0;
    for (let i = 0; i < a5.length; i++) {
        switch (a5[i]) {
            case 'a':
            case 'i':
            case 'u':
            case 'e':
            case 'o':
                count++;
        }
    }
    document.write(count + " số nguyên âm <hr>");
</script>
</body>
</html>
