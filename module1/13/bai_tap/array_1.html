<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<h1>Bài 1</h1>");
    let a = [1, 22, 3, 6, 7, 12, 10, 44, 34, 555];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
            count++;
        }
    }
    document.write(a + "<br>" + "Có " + count + " số nguyên =>10 <hr>");
</script>
</body>
</html>
