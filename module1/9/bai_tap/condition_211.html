<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="income">Thu nhập cá nhân mỗi tháng (triệu VND)</label>
<input type="number" id="income">
<label for="liability">Số người phụ thuộc</label>
<input type="number" id="liability">
<button onclick="taxCalc()">Tính thuế</button>
<p id="result"></p>

<script>
    function taxCalc() {
        let income = +document.getElementById("income").value;
        let liability = +document.getElementById("liability").value;
        let incomeTaxable = income - liability * 4.4 - 11;
        let tax;
        if (incomeTaxable <= 0) {
            alert("Không phải đóng thuế thu nhập cá nhân");
            return;
        }
        if (income <= 5) {
            tax = incomeTaxable * 0.05;
        } else if (income <= 10) {
            tax = incomeTaxable * 0.1;
        } else if (income <= 18) {
            tax = incomeTaxable * 0.15
        } else if (income <= 32) {
            tax = incomeTaxable * 0.2;
        } else if (income <= 52) {
            tax = incomeTaxable * 0.25;
        } else if (income <= 80) {
            tax = incomeTaxable * 0.3;
        } else {
            tax = incomeTaxable * 0.35;
        }
        document.getElementById("result").innerText = "Thuế: " + tax + " triệu VND"
    }
</script>
</body>
</html>
