<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 80px;
            color: blue;
            background-color: white;
            font-family: Verdana, sans-serif;
            font-size: 30px;
            padding: 8px;
            border: solid grey;
        }
    </style>
</head>
<body>
<table style="table-layout: fixed" cellpadding="10px">
    <tr>
        <td style="background-color: black">
            <table style="background-color: ghostwhite" cellspacing="30px">
                <tr style="text-align: right;color: blue">
                    <td style="font-family: Verdana,sans-serif;font-size: 30px;border: 1px solid grey" colspan="4">
                        <p id="result">0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calc('1')">1</button>
                    </td>
                    <td>
                        <button onclick="calc('2')">2</button>
                    </td>
                    <td>
                        <button onclick="calc('3')">3</button>
                    </td>
                    <td>
                        <button onclick="calc('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calc('4')">4</button>
                    </td>
                    <td>
                        <button onclick="calc('5')">5</button>
                    </td>
                    <td>
                        <button onclick="calc('6')">6</button>
                    </td>
                    <td>
                        <button onclick="calc('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calc('7')">7</button>
                    </td>
                    <td>
                        <button onclick="calc('8')">8</button>
                    </td>
                    <td>
                        <button onclick="calc('9')">9</button>
                    </td>
                    <td>
                        <button onclick="calc('*')">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calc('C')">C</button>
                    </td>
                    <td>
                        <button onclick="calc('0')">0</button>
                    </td>
                    <td>
                        <button onclick="calc('=')">=</button>
                    </td>
                    <td>
                        <button onclick="calc('/')">/</button>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

<script>
    function calc(x) {
        let result = document.getElementById("result").innerText;
        if (result === "0") {
            result = "";
        }
        switch (x) {
            case "1":
            case "2":
            case "3":
            case "4":
            case "5":
            case "6":
            case "7":
            case "8":
            case "9":
            case "0":
            case "+":
            case "-":
            case "*":
            case "/":
                result += x;
                break;
            case "=":
                result = eval(result);
                break;
            case"C":
                result = "0";
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
