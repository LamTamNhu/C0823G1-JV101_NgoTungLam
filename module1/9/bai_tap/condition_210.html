<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="electric">Nhập kí điện</label>
<input type="number" id="electric">
<button onclick="billCalc()">Tính giá điện</button>
<p id="result"></p>

<script>
    function billCalc() {
        let electricNum = +document.getElementById("electric").value;
        let tier;
        let bill;
        if (electricNum < 0) {
            alert("Nhập lỗi");
            return;
        }
        if (electricNum <= 50) {
            tier = 1
        } else if (electricNum <= 100) {
            tier = 2;
        } else if (electricNum <= 200) {
            tier = 3;
        } else if (electricNum <= 300) {
            tier = 4;
        } else if (electricNum <= 400) {
            tier = 5;
        } else {
            tier = 6;
        }
        switch (tier) {
            case 1:
                bill = electricNum * 1678;
                break;
            case 2:
                bill = electricNum * 1734;
                break;
            case 3:
                bill = electricNum * 2014;
                break;
            case 4:
                bill = electricNum * 2536;
                break;
            case 5:
                bill = electricNum * 2834;
                break;
            case 6:
                bill = electricNum * 2927;
        }
        document.getElementById("result").innerText = bill + " VND";
    }
</script>
</body>
</html>
