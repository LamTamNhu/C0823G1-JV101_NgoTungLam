<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [[1, 3, 5, 7, 3],
        [2, 4, 8, 0, 3]];

    function checkPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function matrixPrimeNumber(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[0].length; j++)
                if (checkPrime(array[i][j])) result.push(array[i][j]);
        }
        console.log(result);
        console.log('Prime number count: ' + result.length);
    }

    matrixPrimeNumber(a);
</script>
</body>
</html>
