<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [[1, 3, 5, 7, 3],
        [2, 4, 8, 0, 3]];

    function findMinMax(array) {
        let min = array[0][0];
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[0].length; j++) {
                if (array[i][j] > max) max = array[i][j];
                if (array[i][j] < min) min = array[i][j];
            }
        }
        document.write('Giá trị lớn nhất: ' + max + '<br>');
        document.write('Giá trị nhỏ nhất: ' + min);
    }

    findMinMax(a);
</script>
</body>
</html>
