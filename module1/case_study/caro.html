<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn {
            cursor: pointer;
            border: hidden;
            background-color: transparent;
            height: 25px;
            width: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<button onclick="display()">Reset</button>
<br><br>
<div id="board"></div>
<script>
    let playerTracker = [];
    for (let i = 0; i < 20; i++) {
        playerTracker[i] = new Array(20);
    }

    let playerTurn = true;

    function winCheck(player, i, j) {
        let count = 0;
        //check horizontal forward
        let jTemp = j;
        while (playerTracker[i][jTemp] === player) {
            count++;
            jTemp++;
        }
        jTemp = j - 1;
        while (playerTracker[i][jTemp] === player) {
            count++;
            jTemp--;
        }
        if (count >= 5) {
            alert(player + ' win!');
            return true;
        }
        count = 0;
        //check vertical;
        let iTemp = i;
        while (playerTracker[iTemp][j] === player) {
            count++;
            iTemp++;
        }
        iTemp = i - 1;
        while (playerTracker[iTemp][j] === player) {
            count++;
            iTemp--;
        }
        if (count >= 5) {
            alert(player + ' win!');
            return true;
        }
        count = 0;
        //check diagonal 1
        iTemp = i;
        jTemp = j;
        while (playerTracker[iTemp][jTemp] === player) {
            count++;
            iTemp++;
            jTemp++;
        }
        iTemp = i - 1;
        jTemp = j - 1;
        while (playerTracker[iTemp][jTemp] === player) {
            count++;
            iTemp--;
            jTemp--;
        }
        if (count >= 5) {
            alert(player + ' win!');
            return true;
        }
        count = 0;
        //check diagonal 2
        iTemp = i;
        jTemp = j;
        while (playerTracker[iTemp][jTemp] === player) {
            count++;
            iTemp--;
            jTemp++;
        }
        iTemp = i++;
        jTemp = j--;
        while (playerTracker[iTemp][jTemp] === player) {
            count++;
            iTemp++;
            jTemp--;
        }
        if (count >= 5) {
            alert(player + ' win!');
            return true;
        }
        return false;
    }

    function playerMove(i, j) {
        if (playerTurn) {
            document.getElementById(`${i}/${j}`).innerText = 'O';
            playerTracker[i][j] = 'O';
            if (winCheck('O', i, j)) display();
            console.log('player 1 turn')
        } else {
            document.getElementById(`${i}/${j}`).innerText = 'X';
            playerTracker[i][j] = 'X';
            if (winCheck('X', i, j)) display();
            console.log('player 2 turn')
        }

        playerTurn = !playerTurn;
        // display();
        console.log('clicked');
    }

    function display() {
        playerTracker = [];
        for (let i = 0; i < 20; i++) {
            playerTracker[i] = new Array(20);
        }
        console.log('updated');
        let board = `<table border="1px" style="table-layout: fixed; font-size: larger; color: red;text-align: center;border-collapse: collapse">`
        for (let i = 0; i < 20; i++) {
            board += `<tr>`;
            for (let j = 0; j < 20; j++) {
                board += `<td id="${i}/${j}"><button class="btn" onclick="playerMove(${i},${j})" type="button"></button>`
            }
            board += `</tr>`;
        }
        board += `</table>`;
        document.getElementById('board').innerHTML = board;
    }

    display();
</script>
</body>
</html>
