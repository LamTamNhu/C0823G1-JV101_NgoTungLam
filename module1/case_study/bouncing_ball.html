<script>


    function display() {
        draw.clearRect(0, 0, canvas.width, canvas.height);
        draw.beginPath();
        draw.fillStyle = `rgb(${Math.random() * 255},${Math.random() * 255},0)`;
        draw.fill();
    }

    let gameBoard = {
        width: 1000,
        height: 500,
    }
    let canvas = document.getElementById('canvas');
    canvas.width = gameBoard.width;
    canvas.height = gameBoard.height;
    let ball = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: 15,
        speedY: -20,
        radius: 15,

        move() {
            this.x += this.speedX;
            this.y += this.speedY;
        },

        hitCheck() {
            if (this.x + this.speedX < 0 || this.x + this.speedX > canvas.width) {
                this.speedX = 0 - this.speedX;
            }
            if (this.y + this.speedY < 0 || this.y + this.speedY > canvas.height) {
                this.speedY = 0 - this.speedY;
            }
        }
    }

    }

</script>
